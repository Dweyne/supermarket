<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入当前页面样式 -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div id="app">
        <el-container>
            <!-- 头部 -->
            <el-header>
                <h1>欢迎您&nbsp;
                    <span>admin</span>
                </h1>
                <p>修改账号密码</p>
            </el-header>
            <!-- 内容 -->
            <el-main>
                <el-card class="box-card">
                    <div slot="header" class="clearfix">
                        <span>修改账号密码</span>
                    </div>
                    <div class="text item">
                        <el-form :label-position="labelPosition" :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="100px" class="demo-ruleForm">
                            <el-form-item label="原密码" prop="oldpass">
                                <el-input type="password" v-model="ruleForm2.oldpass" autocomplete="off"></el-input>
                            </el-form-item>
                            <el-form-item label="新密码" prop="newpass">
                                <el-input type="password" v-model="ruleForm2.newpass" autocomplete="off"></el-input>
                            </el-form-item>
                            <el-form-item label="确认新密码" prop="checkPass">
                                <el-input type="password" v-model="ruleForm2.checkPass" autocomplete="off"></el-input>
                            </el-form-item>
                            <el-form-item>
                                <el-button type="primary" @click="submitForm('ruleForm2')">提交</el-button>
                                <el-button @click="resetForm('ruleForm2')">重置</el-button>
                            </el-form-item>
                        </el-form>
                    </div>
                </el-card>
            </el-main>
        </el-container>
    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery.min.js"></script>
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {
                var validatePass2 = (rule, value, callback) => {
                    if (value !== this.ruleForm2.newpass) {
                        callback(new Error('两次输入密码不一致!'));
                    } else {
                        callback();
                    }
                };
                return {
                    labelPosition: 'top',
                    ruleForm2: {
                        oldpass: '',
                        newpass: '',
                        checkPass: '',
                    },
                    rules2: {
                        oldpass: [
                            { required: true, message: "请输入原密码", trigger: 'blur' }
                        ],
                        newpass: [
                            { required: true, message: "请输入新密码", trigger: 'blur' },
                            { min:6, max:12, message:"新密码长度位为6-12位", trigger: 'change'}
                        ],
                        checkPass: [
                            { required: true, message: "请再次输入密码", trigger:'change'},
                            { validator: validatePass2, trigger: 'change' }
                        ],
                    }
                };
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            alert('submit!');
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                }
            }

        });
    </script>
</body>

</html>
