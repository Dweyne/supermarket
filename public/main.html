<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入当前页面样式 -->
    <link rel="stylesheet" href="styles/index.css">
    <script src="/users/forbid"></script>
</head>

<body>
    <div id="app">
        <el-container>
            <!-- 头部 -->
            <el-header>
                <h1>欢迎您&nbsp;
                    <span>{{ userName }}</span>
                </h1>
                <p>查看详细的系统信息</p>
            </el-header>
            <!-- 内容 -->
            <el-main>
                <el-card class="box-card">
                    <div slot="header" class="clearfix">
                        <span>系统信息</span>
                    </div>
                    <div class="text item">
                        <el-alert type="info" show-icon>商品总数：
                            <span>5</span>。已销售的总金额：
                            <span>890.00</span>。库存商品总价：
                            <span>1235.82</span>
                        </el-alert>
                        <el-alert type="info" show-icon :closable="false">导入数据</el-alert>
                        <!-- 内部卡片 -->
                        <el-row :gutter="20">
                            <el-col :span="12">
                                <div class="grid-content bg-purple">
                                    <el-card class="box-card">
                                        <div slot="header" class="clearfix">
                                            <span>销售排行</span>
                                        </div>
                                        <div class="text item">
                                            <template>
                                                <el-table :data="tableData" style="width: 100%">
                                                    <el-table-column prop="date" label="商品名称" width="180">
                                                    </el-table-column>
                                                    <el-table-column prop="name" label="销量">
                                                    </el-table-column>
                                                </el-table>
                                            </template>
                                        </div>
                                    </el-card>
                                </div>
                            </el-col>
                            <el-col :span="12">
                                <div class="grid-content bg-purple">
                                    <el-card class="box-card">
                                        <div slot="header" class="clearfix">
                                            <span>销售排行</span>
                                        </div>
                                        <div class="text item">

                                        </div>
                                    </el-card>
                                </div>
                            </el-col>
                        </el-row>
                    </div>
                </el-card>
            </el-main>
        </el-container>
    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery.min.js"></script>
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {
                return {
                    userName:'',
                    activeName: '1',
                    tableData: [{
                        date: '2016-05-02',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1518 弄'
                    }, {
                        date: '2016-05-04',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1517 弄'
                    }, {
                        date: '2016-05-01',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1519 弄'
                    }, {
                        date: '2016-05-03',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1516 弄'
                    }]
                }
            },
            mounted() {
                $.get('/getUserName', (result) => {
                    this.userName = result.userName;
                })
            },

        });
    </script>
</body>

</html>
