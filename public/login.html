<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——登录</title>
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!--引入当前页面样式-->
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div id="app">
        <el-card class="box-card">
            <!-- 标题 -->
            <div slot="header" class="clearfix">
                <h1>
                    <span class="el-icon-menu"></span>超市管理系统-登录</h1>
            </div>
            <!-- 登录表单 -->
            <div class="text item">
                <el-form :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="100px" class="demo-ruleForm">
                    <el-form-item label="用户名" prop="userName">
                        <el-input type="text" v-model="ruleForm2.userName" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="密&emsp;码" prop="checkPass">
                        <el-input type="password" v-model="ruleForm2.checkPass" autocomplete="off"></el-input>
                    </el-form-item>
                    </el-form-item>
                    <el-form-item label="验证码" prop="code" id="code">
                        <el-input type="text" v-model="ruleForm2.code" autocomplete="off"></el-input>
                    </el-form-item>
                    <el-form-item id="rememberPwd">
                        <el-checkbox v-model="ruleForm2.checked">记住密码</el-checkbox>
                        <a href="#" id="forgetPwd">忘记密码？</a>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('ruleForm2')">登录</el-button>
                        <el-button @click="resetForm('ruleForm2')">重置</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-card>
    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery.min.js"></script>
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {
                return {
                    ruleForm2: {
                        userName: '',
                        checkPass: '',
                        code: '',
                        checked: true,
                    },
                    rules2: {
                        userName: [
                            { required: true, message: '请输入用户名', trigger: 'change' },
                            { min: 5, max: 16, message: '请输入5-16位用户名', trigger: 'change' }
                        ],
                        checkPass: [
                            { required: true, message: '请输入密码', trigger: 'change' },
                            { min: 6, max: 12, message: '请输入6-12位密码', trigger: 'change' }
                        ],
                        code: [
                            { required: true, message: '请输入验证码', trigger: 'change' },
                        ]
                    }
                };
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            alert('submit!');
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                },
                resetForm(formName) {
                    this.$refs[formName].resetFields();
                }
            }
        });
    </script>
</body>

</html>
