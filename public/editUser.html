<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——首页</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入当前页面样式 -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div id="app">
        <el-container>
            <!-- 右侧 -->
            <el-container>
                <!-- 头部 -->
                <el-header>
                    <h1>欢迎您&nbsp;
                        <span>admin</span>
                    </h1>
                    <p>添加管理员账号</p>
                </el-header>
                <!-- 内容 -->
                <el-main>
                    <el-card class="box-card">
                        <div slot="header" class="clearfix">
                            <span>编辑管理员信息</span>
                        </div>
                        <div class="text item">
                            <el-form :label-position="labelPosition" :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="100px"
                                class="demo-ruleForm">
                                <el-form-item label="用户名" prop="username">
                                    <el-input v-model="ruleForm2.username"></el-input>
                                </el-form-item>
                                <el-form-item label="新密码" prop="pass">
                                    <el-input type="password" v-model="ruleForm2.pass" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="确认新密码" prop="checkPass">
                                    <el-input type="password" v-model="ruleForm2.checkPass" autocomplete="off"></el-input>
                                </el-form-item>
                                <el-form-item label="选择用户组" prop="usergroup">
                                    <el-select v-model="ruleForm2.usergroup" placeholder="请选择用户组">
                                        <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                                        </el-option>
                                    </el-select>
                                </el-form-item>
                                <el-form-item>
                                    <el-button type="primary" @click="submitForm('ruleForm2')">保存</el-button>
                                </el-form-item>
                            </el-form>
                        </div>
                    </el-card>
                </el-main>

            </el-container>
        </el-container>
    </div>

    <!-- 引入jquery -->
    <script src="./javascripts/jquery.min.js"></script>
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {
                var validatePass2 = (rule, value, callback) => {
                    if (value !== this.ruleForm2.pass) {
                        callback(new Error('两次输入密码不一致!'));
                    } else {
                        callback();
                    }
                };
                return {
                    message: '',
                    labelPosition: 'top',
                    options: [{
                        value: '超级管理员',
                        label: '超级管理员'
                    }, {
                        value: '管理员',
                        label: '管理员'
                    }, {
                        value: '普通用户',
                        label: '普通用户'
                    }],
                    ruleForm2: {
                        u_id: 0,
                        pass: '',
                        checkPass: '',
                        username: '',
                        usergroup: ''
                    },
                    rules2: {
                        pass: [
                            { required: true, message: "请输入密码", trigger: 'change' },
                            { min: 6, max: 12, message: "密码长度为6-12位", trigger: 'change' }
                        ],
                        checkPass: [
                            { required: true, message: "请再次输入密码", trigger: 'change' },
                            { min: 6, max: 12, message: "确认密码长度为6-12位", trigger: 'change' },
                            { validator: validatePass2, trigger: 'change' }
                        ],
                        username: [
                            { required: true, message: "请输入用户名", trigger: 'change' },
                            { min: 5, max: 18, message: "用户名长度为5-18位", trigger: 'change' },
                        ],
                        usergroup: [
                            { required: true, message: "请选择用户组", trigger: 'change' },
                        ]
                    }
                };
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            // 验证通过
                            this.$confirm('是否保存?', '提示', {
                                confirmButtonText: '确定',
                                cancelButtonText: '取消',
                                type: 'warning'
                            }).then(() => {
                                this.$message({
                                    type: 'success',
                                    message: '删除成功!'
                                });
                                $.post('/users/saveUser', this.ruleForm2, (result) => {
                                    if(result.code == 200){
                                        // 保存成功
                                        location.href = './accountManage.html';
                                    } else {
                                        // 保存失败
                                        this.$message.error('保存失败');
                                    }
                                })
                            }).catch(() => {
                            });

                        } else {
                            // 提交错误
                            console.log('error submit!!');
                            return false;
                        }
                    });
                }
            },
            mounted() {
                // 获得传入的参数id
                let u_id = location.href.split('?')[1];
                // 通过ajax获取数据
                $.get('/users/getUserById', { u_id }, (result) => {
                    this.ruleForm2.u_id = result[0].u_id;
                    this.ruleForm2.username = result[0].userName;
                    this.ruleForm2.usergroup = result[0].userGroup;
                })
            }

        });
    </script>
</body>

</html>
