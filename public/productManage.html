<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入当前页面样式 -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div id="app">
        <el-container>
            <!-- 头部 -->
            <el-header>
                <h1>欢迎您&nbsp;
                    <span>admin</span>
                </h1>
                <p>查看和管理所有已有的商品</p>
            </el-header>
            <!-- 内容 -->
            <el-main>
                <el-card class="box-card">
                    <div slot="header" class="clearfix">
                        <span>商品管理</span>
                    </div>
                    <div class="text item product">
                        <div class="proHeader">
                            <el-select v-model="value8" filterable placeholder="---选择分类---" clearable style="width: 160px;">
                                <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                                </el-option>
                            </el-select>
                            <span>关键字：</span>
                            <el-input placeholder="请输入内容" v-model="mainword" clearable style="width: 200px;">
                            </el-input>
                            <span>(商品名、条形码)</span>
                            <el-button type="success" plain>搜索</el-button>
                        </div>
                        <el-table stripe :data="tableData" style="width: 100%">
                            <el-table-column label="商品条形码">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px">{{ scope.row.userName }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="商品名称">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px">{{ scope.row.userGroup }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="所属分类">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px">{{ scope.row.userGroup }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="售价(元)">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px">{{ scope.row.userGroup }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="促销价(元)">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px">{{ scope.row.userGroup }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="市场价(元)">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px">{{ scope.row.userGroup }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="库存">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px">{{ scope.row.userGroup }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="库存总额(元)">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px">{{ scope.row.userGroup }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="销售总额(元)">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px">{{ scope.row.userGroup }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="管理" width="91">
                                <template slot-scope="scope">
                                    <el-button size="mini" type="primary" icon="el-icon-edit" circle @click="handleEdit(scope.$index, scope.row)" plain>
                                    </el-button>
                                    <el-button size="mini" type="danger" icon="el-icon-delete" circle @click="handleDelete(scope.$index, scope.row)" plain>
                                    </el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </div>
                </el-card>
            </el-main>
        </el-container>
    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery.min.js"></script>
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {
                return {

                    }, {

                    }],

                    tableData: [{

                    }, {

                        address: '上海市普陀区金沙江路 1517 弄'
                    }, {
                        date: '2016-05-01',

                    }, {
                        date: '2016-05-03',
                        name: '王小虎',
                        address: '上海市普陀区金沙江路 1516 弄'
                    }]
                }
            },

            methods: {
                handleEdit(index, row) {
                    console.log(index, row);
                },
                handleDelete(index, row) {
                    console.log(index, row);
                }
            }

        });
    </script>
</body>

</html>
