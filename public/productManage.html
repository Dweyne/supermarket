<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入当前页面样式 -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div id="app">
        <el-container>
            <!-- 头部 -->
            <el-header>
                <h1>欢迎您&nbsp;
                    <span>admin</span>
                </h1>
                <p>查看和管理所有已有的商品</p>
            </el-header>
            <!-- 内容 -->
            <el-main>
                <el-card class="box-card">
                    <div slot="header" class="clearfix">
                        <span>商品管理</span>
                    </div>
                    <div class="text item product">
                        <div class="proHeader">
                            <el-form :inline="true" :model="search" id="searchForm" class="demo-form-inline">
                                <el-form-item label="所属分类">
                                    <el-select v-model="search.category" placeholder="请选择">
                                        <el-option v-for="(c, index) in categoryList" :key="index" :label="c.cg_name" :value="c.cg_id"></el-option>
                                    </el-select>
                                </el-form-item>
                                <el-form-item label="关键词">
                                    <el-input v-model="search.keywords" placeholder="条码或者商品名称"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-button type="success" @click="onSearch">查询</el-button>
                                </el-form-item>
                            </el-form>
                        </div>
                        <el-table stripe :data="tableData" style="width: 100%">
                            <el-table-column label="商品条形码" prop="good_id" width="50px">
                            </el-table-column>
                            <el-table-column label="商品名称" prop="goodsname">
                            </el-table-column>
                            <el-table-column label="所属分类" width="100px">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px">{{ scope.row.cg_name }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="进价(元)" width="80px">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px">{{ scope.row.goodsprice | formatPrice }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="市场价(元)" width="80px">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px">{{ scope.row.marketprice | formatPrice }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="售价(元)" width="80px">
                                <template slot-scope="scope">
                                    <span style="margin-left: 10px">{{ scope.row.saleprice | formatPrice }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="管理" width="200px">
                                <template slot-scope="scope">
                                    <el-button size="mini" type="primary" icon="el-icon-edit" circle @click="handleEdit(scope.$index, scope.row)" plain>
                                    </el-button>
                                    <el-button size="mini" type="danger" icon="el-icon-delete" circle @click="handleDelete(scope.$index, scope.row)" plain>
                                    </el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </div>
                </el-card>
            </el-main>
        </el-container>
    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery.min.js"></script>
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {
                return {
                    tableData: [],
                    categoryList: [],
                    total: 52,
                    currentPage: 1,
                    pageSize: 10,
                    search: {
                        keywords: '',
                        category: ''
                    }
                };
            },
            filters: {
                //过滤器做一个管道格式化价格
                formatPrice(price) {
                    return price.toFixed(2);
                }
            },
            methods: {
                //执行查询的方法
                onSearch() {

                    //查询+分页
                    this.getDataAjax();
                },
                //编辑和删除的方法
                handleEdit(id) {
                    console.log("编辑的id", id);
                },
                handleDelete(id) {
                    console.log("删除的id", id);
                },
                //抽取获取数据的ajax请求为一个公共的方法
                getDataAjax() {

                    //查询+分页
                    let pageSearchObj = {
                        currentPage: this.currentPage,  //当前页
                        pageSize: this.pageSize,        //每页大小
                        keywords: this.search.keywords, 
                        category: this.search.category 
                    }

                    $.get("/goods/listPagerSearch", pageSearchObj, (pagerData) => {
                        //console.log(pagerData);
                        //{"total":15,"datalist":goodsList}
                        this.total = pagerData.total; //符合条件的总记录数
                        this.tableData = pagerData.datalist; //符合条件的分页数据
                    });
                },
                //每页大小分页的方法
                handleSizeChange(val) {
                    //console.log(`每页 ${val} 条`);

                    this.pageSize = val; //修改每页大小
                    //修改每页大小后要重新调用ajax，显示新的页码的数据
                    this.getDataAjax();
                },
                //当前页码改变的方法
                handleCurrentChange(val) {
                    //console.log(`当前页: ${val}`);
                    this.currentPage = val;//改变页码

                    //改变页码后要重新调用ajax，显示新的页码的数据
                    this.getDataAjax();
                }
            },
            mounted() {
                //调用ajax方法获取数据+发起ajax到后端路由获取分页的数据
                this.getDataAjax();

                //填充分类
                $.get("/category/list", (dataList) => {
                    //把ajax请求获取的分类修改到模型上面
                    //console.log(dataList);
                    this.categoryList = dataList;
                });
            }

        });
    </script>
</body>

</html>
