<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入当前页面样式 -->
    <link rel="stylesheet" href="styles/index.css">
    <script src="/users/forbid"></script>
</head>

<body>
    <div id="app">
        <el-container>
            <!-- 头部 -->
            <el-header>
                <h1>欢迎您&nbsp;
                    <span>{{ userName }}</span>
                </h1>
                <p>商品入库。带
                    <span style="color: red">*</span>的项目必填</p>
            </el-header>
            <!-- 内容 -->
            <el-main>
                <el-card class="box-card">
                    <div slot="header" class="clearfix">
                        <span>商品入库</span>
                    </div>
                    <div class="text item inStock">
                        <el-form :label-position="labelPosition" :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="100px" class="demo-ruleForm">
                            <el-form-item label="商品条形码" prop="barcode">
                                <el-input v-model.number="ruleForm2.barcode"></el-input>
                            </el-form-item>
                            <el-form-item label="数量" prop="inStock">
                                <el-input v-model.number="ruleForm2.inStock"></el-input>
                            </el-form-item>
                            <el-form-item label="进价" prop="goodsprice">
                                <el-input v-model.number="ruleForm2.goodsprice"></el-input> 元
                            </el-form-item>
                           
                            <el-form-item>
                                <el-button type="primary" @click="submitForm('ruleForm2')">入库</el-button>
                            </el-form-item>
                        </el-form>
                    </div>
                </el-card>
            </el-main>
        </el-container>
    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery.min.js"></script>
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {
                return {
                    userName: '',
                    labelPosition: 'top',
                    ruleForm2: {
                        barcode: '',
                        inStock: null,
                        goodsprice: null
                    },
                    rules2: {
                        barcode: [
                            { required:true, message:"请输入商品条形码", trigger: 'blur' }
                        ],
                        inStock: [
                            { required:true, message:"请输入入库数量", trigger: 'blur' }
                        ],
                        goodsprice: [
                            { required:true, message:"请输入商品进价", trigger: 'blur' }
                        ]
                    }
                }
            },
            methods: {
                submitForm(formName) {
                    this.$refs[formName].validate((valid) => {
                        if (valid) {
                            // 将入库信息更新到表中
                            $.post
                        } else {
                            console.log('error submit!!');
                            return false;
                        }
                    });
                }
            },
            mounted() {
                $.get('/getUserName', (result) => {
                    this.userName = result.userName;
                })
            },

        });
    </script>
</body>

</html>
