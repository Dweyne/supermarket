<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——首页</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="styles/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="styles/elementUI.css">
    <!-- 引入当前页面样式 -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div id="app">
        <el-container>
            <!-- 右侧 -->
            <el-container>
                <!-- 头部 -->
                <el-header>
                    <h1>欢迎您&nbsp;
                        <span>admin</span>
                    </h1>
                    <p>查看所有管理员的账号</p>
                </el-header>
                <!-- 内容 -->
                <el-main>
                    <el-card class="box-card">
                        <div slot="header" class="clearfix">
                            <span>账号管理</span>
                        </div>
                        <div class="text item">
                            <el-table stripe :data="tableData" style="width: 100%">
                                <el-table-column label="用户名称">
                                    <template slot-scope="scope">
                                        <span style="margin-left: 10px">{{ scope.row.userName }}</span>
                                    </template>
                                </el-table-column>
                                <el-table-column label="用户组">
                                    <template slot-scope="scope">
                                        <span style="margin-left: 10px">{{ scope.row.userGroup }}</span>
                                    </template>
                                </el-table-column>
                                <el-table-column label="操作" width="180">
                                    <template slot-scope="scope">
                                        <el-button size="mini" type="primary" @click="handleEdit(scope.$index, scope.row)" plain><i class="el-icon-edit"></i>编辑</el-button>
                                        <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)" plain><i class="el-icon-delete"></i>删除</el-button>
                                    </template>
                                </el-table-column>
                            </el-table>
                        </div>
                    </el-card>
                </el-main>
            </el-container>
        </el-container>
    </div>

    <!-- 引入jquery -->
    <script src="./javascripts/jquery.min.js"></script>
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <script src="./javascripts/elementUI.js"></script>
    <script>
        // ajax请求数据
        $.get('/users/find', (result) => {
            // console.log(result);
            //创建vue实例
            new Vue({
                //挂载视图
                el: "#app",
                data() {
                    return {
                        tableData: result
                    }
                },
                methods: {
                    handleEdit(index, row) {
                        console.log(index, row);
                    },
                    handleDelete(index, row) {
                        console.log(index, row);
                    }
                }

            });
        })

    </script>
</body>

</html>
